<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Simple Snake Game</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      font-family: sans-serif;
      margin-top: 20px;
    }
    h1 {
      margin-bottom: 10px;
    }
    #gameCanvas {
      border: 2px solid #000;
      background-color: #eee; /* Light background */
      display: block;
      margin-bottom: 10px;
    }
    #score {
      font-size: 1.2em;
    }
    #gameOver {
      font-size: 1.5em;
      color: red;
      margin-top: 10px;
      visibility: hidden; /* Shown on game over */
    }
    #dango {
      font-size: 1.5em;
      color: green;
      margin-top: 10px;
      visibility: hidden; 
    }
    /* Simple 3x3 grid for arrow buttons */
    .mobile-arrows {
      margin-top: 20px;
      display: grid;
      grid-template-columns: 60px 60px 60px;
      grid-template-rows: 60px 60px 60px;
      gap: 5px;
      justify-items: center;
      align-items: center;
    }
    .arrow-btn {
      width: 60px;
      height: 60px;
      background-color: #ccc;
      font-size: 20px;
      border: 2px solid #888;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      user-select: none;
      font-weight: bold;
    }
    .arrow-btn:active {
      background-color: #bbb;
    }
    /* We can hide the center corners if we like, 
       or just leave them as placeholders. */
    .placeholder {
      visibility: hidden; 
    }
  </style>
</head>
<body>
  <h1>Try to reach 20 points!!!</h1>
  <canvas id="gameCanvas" width="400" height="400"></canvas>
  <div id="score">Score: 0</div>
  <div id="gameOver">Game Over! <br> Refresh to start again :p</div>
  <div id="dango">
    <p>YAY!!! This is fun!!! <br><br>
    But... a promise is a promise. I'll tell you everything. It's up to you how you accept this <a href="truth.html">information.</a>
    </p>
  </div>
  <!-- On-screen arrow controls -->
  <div class="mobile-arrows">
    <!-- Top row: [placeholder, up, placeholder] -->
    <div class="placeholder"></div>
    <div class="arrow-btn" id="btnUp">↑</div>
    <div class="placeholder"></div>

    <!-- Middle row: [left, placeholder, right] -->
    <div class="arrow-btn" id="btnLeft">←</div>
    <div class="placeholder"></div>
    <div class="arrow-btn" id="btnRight">→</div>

    <!-- Bottom row: [placeholder, down, placeholder] -->
    <div class="placeholder"></div>
    <div class="arrow-btn" id="btnDown">↓</div>
    <div class="placeholder"></div>
  </div>

  <script>
    // -------------------
    // Configurable values
    // -------------------
    const canvasSize = 400;   // Canvas width and height (px)
    const tileCount = 20;     // Number of tiles along each edge
    const tileSize = canvasSize / tileCount; // Pixel size of each tile
    const initialSpeed = 250; // Initial game speed (ms per frame)

    // -------------------
    // Get DOM elements
    // -------------------
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const scoreDisplay = document.getElementById("score");
    const gameOverMsg = document.getElementById("gameOver");
    const dangoMsg = document.getElementById("dango");

    // On-screen arrow buttons
    const btnUp    = document.getElementById("btnUp");
    const btnDown  = document.getElementById("btnDown");
    const btnLeft  = document.getElementById("btnLeft");
    const btnRight = document.getElementById("btnRight");

    // -------------------
    // Game variables
    // -------------------
    // The snake is represented as an array of {x, y} positions.
    // The 'head' of the snake is at snake[0].
    let snake = [
      { x: 10, y: 10 } // start near the middle of the grid
    ];
    // Movement direction (dx, dy) in grid terms
    let dx = 0;
    let dy = 0;
    // Place initial food
    let food = { x: 5, y: 5 };
    // Track score
    let score = 0;
    // Track whether game is over
    let gameOver = false;
    // Game loop timer
    let gameInterval;

    // -------------------
    // Initialize
    // -------------------
    function initGame() {
      // Start moving to the right by default:
      dx = 1;
      dy = 0;
      score = 0;
      scoreDisplay.textContent = "Score: " + score;
      snake = [{ x: 10, y: 10 }];
      gameOver = false;
      gameOverMsg.style.visibility = "hidden";
      dangoMsg.style.visibility = "hidden";

      // Place food in a random position
      createFood();

      // Clear any existing intervals and start new
      clearInterval(gameInterval);
      gameInterval = setInterval(gameLoop, initialSpeed);
    }

    // -------------------
    // Main game loop
    // -------------------
    function gameLoop() {
      // Move the snake
      moveSnake();

      // Check collisions
      if (checkCollision()) {
        endGame();
        return;
      }

      // Draw everything
      drawGame();
    }

    // -------------------
    // Snake movement
    // -------------------
    function moveSnake() {
      // Create new head based on current head + direction
      const head = { x: snake[0].x + dx, y: snake[0].y + dy };
      
      snake.unshift(head); // Add new head to the front

      // If the snake eats food, increase score & place new food
      if (head.x === food.x && head.y === food.y) {
        score++;
        scoreDisplay.textContent = "Score: " + score;
        if (score >= 20){
            dangoMsg.style.visibility = "visible";
        }
        
        createFood();
      } else {
        // Otherwise remove the tail cell
        snake.pop();
      }
    }

    // -------------------
    // Food placement
    // -------------------
    function createFood() {
      // Randomize positions between [0..tileCount-1]
      food.x = Math.floor(Math.random() * tileCount);
      food.y = Math.floor(Math.random() * tileCount);
      // Optional: ensure the new food isn't on top of the snake
    }

    // -------------------
    // Collision detection
    // -------------------
    function checkCollision() {
      const head = snake[0];
      // 1) Check wall collision
      if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount) {
        return true;
      }
      // 2) Check self collision (head vs body)
      for (let i = 1; i < snake.length; i++) {
        if (snake[i].x === head.x && snake[i].y === head.y) {
          return true;
        }
      }
      return false;
    }

    // -------------------
    // Draw game
    // -------------------
    function drawGame() {
      // Clear canvas
      ctx.fillStyle = "#eee";
      ctx.fillRect(0, 0, canvasSize, canvasSize);

      // Draw snake
      ctx.fillStyle = "green";
      snake.forEach(segment => {
        ctx.fillRect(segment.x * tileSize, segment.y * tileSize, tileSize, tileSize);
      });

      // Draw food
      ctx.fillStyle = "red";
      ctx.fillRect(food.x * tileSize, food.y * tileSize, tileSize, tileSize);
    }

    // -------------------
    // Game Over
    // -------------------
    function endGame() {
      gameOver = true;
      clearInterval(gameInterval);
      gameOverMsg.style.visibility = "visible";
    }

    // -------------------
    // Keyboard controls
    // -------------------
    document.addEventListener("keydown", function(e) {
      if (gameOver) {
        // If game is over, pressing any key restarts the game
        initGame();
        return;
      }

      // Prevent snake from reversing directly into itself
      switch(e.key) {
        case "ArrowLeft":
          if (dx !== 1) { dx = -1; dy = 0; }
          break;
        case "ArrowRight":
          if (dx !== -1) { dx = 1; dy = 0; }
          break;
        case "ArrowUp":
          if (dy !== 1) { dx = 0; dy = -1; }
          break;
        case "ArrowDown":
          if (dy !== -1) { dx = 0; dy = 1; }
          break;
      }
    });

    // -----------
    // Mobile arrow button handlers
    // -----------
    // We’ll mimic the same logic as arrow keys
    function goLeft() {
      if (dx !== 1) { dx = -1; dy = 0; }
    }
    function goRight() {
      if (dx !== -1) { dx = 1; dy = 0; }
    }
    function goUp() {
      if (dy !== 1) { dx = 0; dy = -1; }
    }
    function goDown() {
      if (dy !== -1) { dx = 0; dy = 1; }
    }

    // Attach to clicks (or touchstart)
    btnLeft.addEventListener("click", () => {
      if (gameOver) { initGame(); return; }
      goLeft();
    });
    btnRight.addEventListener("click", () => {
      if (gameOver) { initGame(); return; }
      goRight();
    });
    btnUp.addEventListener("click", () => {
      if (gameOver) { initGame(); return; }
      goUp();
    });
    btnDown.addEventListener("click", () => {
      if (gameOver) { initGame(); return; }
      goDown();
    });


    // -------------------
    // Start the game
    // -------------------
    initGame();
  </script>
</body>
</html>
